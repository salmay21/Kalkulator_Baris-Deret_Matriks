<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baris dan Deret</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Baris dan Deret</h1>
        <div>
            <label for="type">Jenis:</label>
            <select id="type">
                <option value="aritmatika">Baris Aritmatika</option>
                <option value="geometri">Baris Geometri</option>
            </select>
        </div>
        <div>
            <label for="a1">Suku Pertama (a<sub>1</sub>):</label>
            <input type="number" id="a1">
        </div>
        <div>
            <label for="n">Nomor Suku (n):</label>
            <input type="number" id="n">
        </div>
        <div id="result"></div>
        <button onclick="calculate()">Hitung</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
